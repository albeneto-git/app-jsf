<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" >
	<h:head>
		<meta charset="UTF-8"/>
		<title>Gestão Empresas</title>
		
		<h:outputStylesheet library="appjsf" name="estilo.css"/>
	</h:head>
	<h:body>
		<header>
			<h:graphicImage library="appjsf" name="logo.png"/>
		</header>
		
		<div id="conteudo">
		
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Razão social: " for="razaoSocial"/>
					<h:inputText id="razaoSocial"/>
					
					<h:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
					<h:inputText id="nomeFantasia"/>
					
					<h:outputLabel value="Tipo Empresa: " for="tipo"/>
					<h:selectOneMenu id="tipo">
						<f:selectItem itemLabel="Selecione..."/>
						<f:selectItem itemLabel="MEI" itemValue="MEI"/>
						<f:selectItem itemLabel="LTDA" itemValue="LTDA"/>
					</h:selectOneMenu>
					
					<h:outputText/>
					<h:commandButton value="Salvar"/>
				</h:panelGrid>
				<h:dataTable value="#{[0,0,0,0]}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Razão Social"/>
						</f:facet>
						<h:outputText value="AlgaWorks LTDA"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome Fantasia"/>
						</f:facet>
						<h:outputText value="AlgaWorks"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tipo Empresa"/>
						</f:facet>
						<h:outputText value="LTDA"/>
					</h:column>
				</h:dataTable>
			</h:form>
		
		</div>
		<footer>Curso online JSF com Primefaces Essencial</footer>
	</h:body>
</html>
